<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aesthetic Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #d8e4ff, #f7d8ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
    }

    .calculator {
        background: rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        width: 320px;
    }

    .display {
        width: 100%;
        height: 70px;
        background: rgba(255, 255, 255, 0.6);
        border: none;
        border-radius: 15px;
        font-size: 2rem;
        padding: 15px;
        box-sizing: border-box;
        text-align: right;
        margin-bottom: 20px;
        box-shadow: inset 3px 3px 8px rgba(150,150,150,0.2),
                    inset -3px -3px 8px rgba(255,255,255,0.8);
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }

    button {
        padding: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 3px 3px 8px rgba(150,150,150,0.2),
                    -3px -3px 8px rgba(255,255,255,0.8);
        transition: 0.15s ease-in-out;
    }

    button:active {
        transform: scale(0.95);
        box-shadow: inset 3px 3px 8px rgba(150,150,150,0.3),
                    inset -3px -3px 8px rgba(255,255,255,0.6);
    }

    .op {
        background: rgba(255, 172, 253, 0.4);
    }

    .equal {
        background: #ff7cd7;
        color: white;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button class="op" onclick="append('%')">%</button>
        <button class="op" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="op" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="op" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="op" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value.replace("÷", "/").replace("×", "*"));
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
